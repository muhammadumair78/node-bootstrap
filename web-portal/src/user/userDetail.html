<div id="page-content-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1>Users List:</h1>
				<table class="table table-bordered">
					<tr>
						<th>Name</th>
						<td ng-bind="vm.user.name"></td>
					</tr>
					<tr>
						<th>About</th>
						<td ng-bind="vm.user.about"></td>
					</tr>
					<tr>
						<th>Email</th>
						<td ng-bind="vm.user.emailAddress"></td>
					</tr>
					<tr>
						<th>Password</th>
						<td ng-bind="vm.user.password"></td>
					</tr>
					<tr>
						<th>Phone</th>
						<td ng-bind="vm.user.phoneNumber"></td>
					</tr>
					<tr>
						<th>User Name</th>
						<td ng-bind="vm.user.username"></td>
					</tr>
				</table>
			</div>
		</div>
		<a href="javascript:void(0)" ui-sref="shell.users" class="btn btn-default">Back to Users</a>
	</div>
</div>
