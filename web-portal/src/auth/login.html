<div class="container">
    <div class="row">
        <div class="col-sm-6 col-xs-12 col-md-offset-3">
            <form ng-submit="vm.login(vm.user)">
                <h2>Please sign in</h2>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" ng-model="vm.user.email" id="inputEmail" class="form-control"
                           placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" ng-model="vm.user.password" id="inputPassword" class="form-control"
                           placeholder="Password" required>
                </div>
                <div class="form-group clearfix">
                    <div class="checkbox pull-left">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <a href="javascript:void(0);" ui-sref="register" class="pull-right">Register</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
